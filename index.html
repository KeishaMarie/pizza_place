<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Pizza Place</title>
</head>
<body>
  <h1>Pizza</h1>
  <form id="pizza-selections">
    
    <h3>Select a topping</h3>
    <input type="checkbox" name="topping" value="cheese">
    <label for="cheese">Cheese</label>
    <input type="checkbox" name="topping" value="sausage">
    <label for="sausage">Sausage</label>
    <input type="checkbox" name="topping" value="mushroom">
    <label for="mushroom">Mushroom</label>
    <br>

    <h3>Select a size</h3>
    <input type="radio" name="size" value="large">
    <label for="large">Large</label>
    <input type="radio" name="size" value="personal">
    <label for="personal">Personal</label>
    <br>

    <button type="submit" class="btn">Submit</button>
  </form>
  <div id="pizza-price" class="hidden">
    <h2>Bon Appetite!</h2>
  
      <p>
        <span id="text"></span>
      </p>
  </div>
</body>
</html>
